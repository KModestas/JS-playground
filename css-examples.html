<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout Example</title>
  <style>
    /* Set up the container with a grid layout */
    .grid-container {
      display: grid;
      /* Define grid rows and columns using 'grid-template-rows' and 'grid-template-columns' */
      grid-template-rows: 50px 1fr 100px;
      /* Header, main content, and footer heights respectively */
      grid-template-columns: 1fr 300px;
      /* Main content and sidebar widths respectively */
      /* Name the grid areas using 'grid-template-areas' */
      grid-template-areas:
        "header header"
        "main sidebar"
        "footer footer";
      gap: 10px;
      /* Gap between grid items */
      height: 100vh;
      /* Full viewport height */
    }

    /* Assign grid areas to individual elements */
    .header {
      grid-area: header;
      background-color: #e0e0e0;
      padding: 10px;
      text-align: center;
    }

    .main-content {
      grid-area: main;
      background-color: #f5f5f5;
      padding: 10px;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #d0d0d0;
      padding: 10px;
    }

    .footer {
      grid-area: footer;
      background-color: #c0c0c0;
      padding: 10px;
      text-align: center;
    }

    /* ******************************** */

    .animated-div {
      width: 100px;
      height: 100px;
      background-color: red;

      /* Transitions */
      transition: transform 0.3s ease;

      /* Animations */
      animation: colorChange 3s infinite alternate;
    }

    /* Transformations */
    .animated-div:hover {
      transform: scale(1.5);
    }

    /* Keyframes for Animations */
    @keyframes colorChange {
      0% {
        background-color: red;
      }

      100% {
        background-color: blue;
      }
    }
  </style>
</head>

<body>
  <div class="animated-div"></div>

  <!-- Grid container -->
  <div class="grid-container">
    <!-- Elements inside the grid -->
    <div class="header">Header</div>
    <div class="main-content">Main Content</div>
    <div class="sidebar">Sidebar</div>
    <div class="footer">Footer</div>
  </div>
</body>

</html>
